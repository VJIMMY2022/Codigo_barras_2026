<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Muestras - Premium Scanner</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="glass-panel">
            <div class="header-left">
                <img src="/static/logo.png" alt="Logo" class="app-logo">
                <div>
                    <h1>Control de Env칤os</h1>
                    <div class="designer-credit">Dise침ado por Intelliearth - Jimmy Valderrama</div>
                </div>
            </div>
            <div class="header-right">
                <span>Operador: <span id="headerOperatorDisplay" class="operator-badge">---</span></span>
                <div id="headerActions" class="hidden" style="display:none;">
                    <button id="newScanBtn" class="secondary-btn">游댃 Nuevo Escaneo</button>
                    <button id="exportBtn" class="primary-btn">游닌 Exportar Excel</button>
                </div>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <div class="stats-container">
            <div class="stat-card glass-panel">
                <h3>Total Muestras</h3>
                <span id="totalCount" class="stat-value">0</span>
            </div>
            <div class="stat-card glass-panel success-glow">
                <h3>Verificadas</h3>
                <span id="scannedCount" class="stat-value">0</span>
            </div>
            <div class="stat-card glass-panel warning-glow">
                <h3>Faltantes</h3>
                <span id="missingCount" class="stat-value">0</span>
            </div>
        </div>

        <!-- Step 1: Upload -->
        <div id="uploadSection" class="upload-area glass-panel">
            <h2>1. Cargar Archivo de Muestras</h2>
            <p>Arrastra tu archivo Excel aqu칤 o haz clic para buscar</p>
            <input type="file" id="fileInput" accept=".xls,.xlsx" hidden>
            <button class="primary-btn" onclick="document.getElementById('fileInput').click()">Seleccionar
                Archivo</button>
        </div>

        <!-- Step 2: Configuration (New) -->
        <div id="configSection" class="glass-panel hidden">
            <h2>2. Configuraci칩n de Lectura</h2>

            <div class="config-grid">
                <div class="input-group">
                    <label>Fila de Encabezados (Excel)</label>
                    <input type="number" id="headerRowInput" value="18" class="premium-input">
                </div>
                <div class="input-group">
                    <label>Fila Inicio de Datos (Excel)</label>
                    <input type="number" id="dataRowInput" value="19" class="premium-input">
                </div>
                <div class="input-group">
                    <label>N칰mero de Env칤o</label>
                    <input type="text" id="shipmentInput" placeholder="Ej: ENV-001" class="premium-input">
                </div>
                <div class="input-group">
                    <label>Nombre Operador</label>
                    <input type="text" id="operatorInput" placeholder="Nombre Apellido" class="premium-input">
                </div>
            </div>

            <div id="columnSelectors" class="hidden fade-in">
                <div class="input-group full-width">
                    <label>Columna de Muestras (C칩digos)*</label>
                    <select id="sampleColSelect" class="premium-select"></select>
                </div>
                <div class="input-group full-width">
                    <label>Columna QAQC (Tipo de Control)</label>
                    <select id="qaqcColSelect" class="premium-select">
                        <option value="">-- Ninguna --</option>
                    </select>
                </div>
                <div class="input-group full-width">
                    <label>Columna CRM/Est치ndar</label>
                    <select id="crmColSelect" class="premium-select">
                        <option value="">-- Ninguna --</option>
                    </select>
                </div>
                <button id="confirmConfigBtn" class="primary-btn full-width">Confirmar Configuraci칩n</button>
            </div>
        </div>

        <!-- Step 3: Scanning -->
        <div id="scanSection" class="scan-area glass-panel hidden">
            <div class="scan-input-row">
                <div class="scanner-input-wrapper">
                    <input type="text" id="barcodeInput" placeholder="ESCANEAR C칍DIGO AQU칈" autocomplete="off"
                        autofocus>
                    <div class="scan-indicator"></div>
                </div>

                <div class="next-sample-info glass-panel-light">
                    <span class="next-label">Siguiente Muestra:</span>
                    <div class="next-details">
                        <span id="nextSampleId" class="next-id">---</span>
                        <span id="nextSampleType" class="next-type">---</span>
                    </div>
                </div>
            </div>
            <div id="scanFeedback" class="feedback-msg">Listo para escanear...</div>
        </div>

        <!-- Tab Toggle for bottom panels -->
        <div id="panelTabs" class="hidden fade-in" style="display:flex; gap:10px; margin-top:1rem;">
            <button id="tabRecientes" class="tab-btn tab-active" onclick="switchTab('recientes')">游늶 칔ltimos
                Registros</button>
            <button id="tabDatos" class="tab-btn" onclick="switchTab('datos')">游늵 Registro de Muestras</button>
        </div>

        <!-- Panel: Recent Scans -->
        <div id="recentScans" class="recent-scans glass-panel hidden">
            <ul id="scanList">
                <!-- Items added dynamically -->
            </ul>
        </div>

        <!-- Panel: Data Table -->
        <div id="dataSection" class="glass-panel hidden fade-in" style="margin-top: 0;">
            <div class="table-container" style="max-height: 400px; overflow-y: auto;">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeader"><!-- Dynamic --></tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
